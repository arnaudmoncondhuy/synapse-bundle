services:
    _defaults:
        autowire: true
        autoconfigure: true

    # ── Controllers & Core Services ──────────────────────────────────────────
    ArnaudMoncondhuy\SynapseBundle\Core\Controller\:
        resource: '../src/Core/Controller/'
        tags: ['controller.service_arguments']

    ArnaudMoncondhuy\SynapseBundle\Core\Manager\:
        resource: '../src/Core/Manager/'

    ArnaudMoncondhuy\SynapseBundle\Core\Accounting\:
        resource: '../src/Core/Accounting/'

    # ── Infra : Google Vertex AI ──────────────────────────────────────────────
    ArnaudMoncondhuy\SynapseBundle\Core\Client\GeminiAuthService:
        # $serviceAccountJsonPath defaults to null — credentials injected at runtime from DB
        # Keep this declaration for potential fallback to YAML file path in future use

    ArnaudMoncondhuy\SynapseBundle\Core\Client\GeminiClient:
        arguments:
            $httpClient: '@http_client'
            $geminiAuthService: '@ArnaudMoncondhuy\SynapseBundle\Core\Client\GeminiAuthService'
            $configProvider: '@ArnaudMoncondhuy\SynapseBundle\Contract\ConfigProviderInterface'
            $capabilityRegistry: '@ArnaudMoncondhuy\SynapseBundle\Core\Chat\ModelCapabilityRegistry'
        tags:
            - { name: synapse.llm_client }

    # ── Infra : OVH AI Endpoints ──────────────────────────────────────────────
    ArnaudMoncondhuy\SynapseBundle\Core\Client\OvhAiClient:
        arguments:
            $httpClient: '@http_client'
            $configProvider: '@ArnaudMoncondhuy\SynapseBundle\Contract\ConfigProviderInterface'
            $capabilityRegistry: '@ArnaudMoncondhuy\SynapseBundle\Core\Chat\ModelCapabilityRegistry'
        tags:
            - { name: synapse.llm_client }

    # ── Registre des clients LLM ──────────────────────────────────────────────
    ArnaudMoncondhuy\SynapseBundle\Core\Chat\LlmClientRegistry:
        arguments:
            $clients: !tagged_iterator synapse.llm_client
            $configProvider: '@ArnaudMoncondhuy\SynapseBundle\Contract\ConfigProviderInterface'
            $defaultProvider: 'gemini'

    # ── Registre des capacités par modèle ────────────────────────────────────
    ArnaudMoncondhuy\SynapseBundle\Core\Chat\ModelCapabilityRegistry: ~

    # ── Registre des outils ──────────────────────────────────────────────────
    ArnaudMoncondhuy\SynapseBundle\Core\Chat\ToolRegistry:
        arguments:
            $tools: !tagged_iterator synapse.tool


    # ── Default implementations (can be overridden by user) ──────────────────
    ArnaudMoncondhuy\SynapseBundle\Core\DatabaseConfigProvider:
        arguments:
            $presetRepo: '@ArnaudMoncondhuy\SynapseBundle\Storage\Repository\SynapsePresetRepository'
            $globalConfigRepo: '@ArnaudMoncondhuy\SynapseBundle\Storage\Repository\SynapseConfigRepository'
            $providerRepo: '@ArnaudMoncondhuy\SynapseBundle\Storage\Repository\SynapseProviderRepository'
            $encryptionService: '@?ArnaudMoncondhuy\SynapseBundle\Contract\EncryptionServiceInterface'

    ArnaudMoncondhuy\SynapseBundle\Core\Impl\DefaultContextProvider: ~

    ArnaudMoncondhuy\SynapseBundle\Core\Context\UserAwareContextProvider:
        arguments:
            $language: '%synapse.context.language%'

    ArnaudMoncondhuy\SynapseBundle\Security\DefaultPermissionChecker:
        arguments:
            $adminRole: '%synapse.security.admin_role%'

    ArnaudMoncondhuy\SynapseBundle\Core\Formatter\MessageFormatter:
        arguments:
            $encryptionService: '@?ArnaudMoncondhuy\SynapseBundle\Contract\EncryptionServiceInterface'

    # ── Interface aliases (use default implementations) ───────────────────────
    ArnaudMoncondhuy\SynapseBundle\Contract\ConfigProviderInterface:
        alias: ArnaudMoncondhuy\SynapseBundle\Core\DatabaseConfigProvider

    ArnaudMoncondhuy\SynapseBundle\Contract\ContextProviderInterface:
        alias: ArnaudMoncondhuy\SynapseBundle\Core\Impl\DefaultContextProvider

    ArnaudMoncondhuy\SynapseBundle\Contract\PermissionCheckerInterface:
        alias: ArnaudMoncondhuy\SynapseBundle\Security\DefaultPermissionChecker

    ArnaudMoncondhuy\SynapseBundle\Contract\MessageFormatterInterface:
        alias: ArnaudMoncondhuy\SynapseBundle\Core\Formatter\MessageFormatter

    # ── Logic ─────────────────────────────────────────────────────────────────
    ArnaudMoncondhuy\SynapseBundle\Core\PersonaRegistry:
        arguments:
            $configPath: '%synapse.personas_path%'

    ArnaudMoncondhuy\SynapseBundle\Core\Chat\PromptBuilder:
        arguments:
            $personaRegistry: '@ArnaudMoncondhuy\SynapseBundle\Core\PersonaRegistry'
            $configProvider: '@ArnaudMoncondhuy\SynapseBundle\Contract\ConfigProviderInterface'

    # ── Main service ──────────────────────────────────────────────────────────
    ArnaudMoncondhuy\SynapseBundle\Core\Chat\ChatService:
        arguments:
            $llmRegistry: '@ArnaudMoncondhuy\SynapseBundle\Core\Chat\LlmClientRegistry'
            $promptBuilder: '@ArnaudMoncondhuy\SynapseBundle\Core\Chat\PromptBuilder'
            $toolRegistry: '@ArnaudMoncondhuy\SynapseBundle\Core\Chat\ToolRegistry'
            $configProvider: '@ArnaudMoncondhuy\SynapseBundle\Contract\ConfigProviderInterface'
            $em: '@doctrine.orm.entity_manager'
            $dispatcher: '@event_dispatcher'

    ArnaudMoncondhuy\SynapseBundle\Core\Service\EmbeddingService:
        arguments:
            $clients: !tagged_iterator synapse.llm_client

    # ── Agents ────────────────────────────────────────────────────────────────
    ArnaudMoncondhuy\SynapseBundle\Core\Agent\PresetValidator\PresetValidatorAgent:
        autowire: true
        autoconfigure: true

    # ── Repositories (required by core services) ──────────────────────────────
    ArnaudMoncondhuy\SynapseBundle\Storage\Repository\TokenUsageRepository:
        arguments:
            $registry: '@doctrine'
        tags: ['doctrine.repository_service']

    ArnaudMoncondhuy\SynapseBundle\Storage\Repository\SynapsePresetRepository:
        arguments:
            $registry: '@doctrine'
        tags: ['doctrine.repository_service']

    ArnaudMoncondhuy\SynapseBundle\Storage\Repository\SynapseConfigRepository:
        arguments:
            $registry: '@doctrine'
        tags: ['doctrine.repository_service']

    ArnaudMoncondhuy\SynapseBundle\Storage\Repository\SynapseProviderRepository:
        arguments:
            $registry: '@doctrine'
        tags: ['doctrine.repository_service']

    ArnaudMoncondhuy\SynapseBundle\Storage\Repository\SynapseModelRepository:
        arguments:
            $registry: '@doctrine'
        tags: ['doctrine.repository_service']

    ArnaudMoncondhuy\SynapseBundle\Storage\Repository\DebugLogRepository:
        arguments:
            $registry: '@doctrine'
        tags: ['doctrine.repository_service']

    # ── Debug Logging ─────────────────────────────────────────────────────────
    ArnaudMoncondhuy\SynapseBundle\Storage\Logger\MonologDebugLogger:
        arguments:
            $logger: '@logger'
        tags:
            - { name: 'monolog.logger', channel: 'synapse_debug' }
        public: false

    # Default alias (uses Monolog for lightweight payloads)
    ArnaudMoncondhuy\SynapseBundle\Contract\SynapseDebugLoggerInterface:
        alias: ArnaudMoncondhuy\SynapseBundle\Storage\Logger\MonologDebugLogger

    # ── Event Subscribers ──────────────────────────────────────────────────────
    ArnaudMoncondhuy\SynapseBundle\Core\Event\ContextBuilderSubscriber:
        autowire: true
        autoconfigure: true
        public: false

    ArnaudMoncondhuy\SynapseBundle\Core\Event\ToolExecutionSubscriber:
        arguments:
            $toolRegistry: '@ArnaudMoncondhuy\SynapseBundle\Core\Chat\ToolRegistry'
        autowire: true
        autoconfigure: true
        public: false

    ArnaudMoncondhuy\SynapseBundle\Core\Event\DebugLogSubscriber:
        autowire: true
        autoconfigure: true
        public: false
