# Configuration Exemple pour Synapse Bundle
# À copier dans config/packages/synapse.yaml de votre application

synapse:
    # Clé API Gemini (obligatoire)
    api_key: '%env(GEMINI_API_KEY)%'

    # Modèle Gemini à utiliser
    # Modèles compatibles : gemini-2.5-flash, gemini-2.5-flash-lite, gemini-2.5-pro
    model: 'gemini-2.5-flash'

    # Configuration du mode Thinking Natif
    thinking:
        # Activer le thinking natif (défaut: true)
        enabled: true

        # Budget de tokens pour le thinking (défaut: 1024)
        # Plage selon modèle:
        #   - gemini-2.5-flash: 0 à 24576 tokens
        #   - gemini-2.5-flash-lite: 512 à 24576 tokens
        #   - gemini-2.5-pro: 128 à 32768 tokens
        budget: 2048

    # Chemin vers le fichier de personas personnalisé (optionnel)
    # personas_path: '%kernel.project_dir%/config/personas.json'

---

# Exemples de Configurations

## Configuration Minimale
# synapse:
#     api_key: '%env(GEMINI_API_KEY)%'
#     model: 'gemini-2.5-flash-lite'

## Configuration Production (Optimisée Coût)
# synapse:
#     api_key: '%env(GEMINI_API_KEY)%'
