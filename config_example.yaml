# Configuration Exemple pour Synapse Bundle
# À copier dans config/packages/synapse.yaml de votre application

synapse:
    # Clé API Gemini (obligatoire)
    api_key: '%env(GEMINI_API_KEY)%'

    # Modèle Gemini à utiliser
    # Modèles compatibles thinking natif : gemini-2.5-flash, gemini-2.5-flash-lite, gemini-2.5-pro
    model: 'gemini-2.5-flash'

    # Configuration du mode Thinking Natif (nouveau)
    thinking:
        # Activer le thinking natif (améliore le debug et simplifie le prompt)
        # Par défaut: true
        enabled: true

        # Budget de tokens pour le thinking
        # Par défaut: 1024
        # Plage selon modèle:
        #   - gemini-2.5-flash: 0 à 24576 tokens
        #   - gemini-2.5-flash-lite: 512 à 24576 tokens
        #   - gemini-2.5-pro: 128 à 32768 tokens
        budget: 2048

    # Chemin vers le fichier de personas personnalisé (optionnel)
    # Si non spécifié, utilise le fichier par défaut du bundle
    # personas_path: '%kernel.project_dir%/config/personas.json'

---

# Exemples de Configurations

## Configuration Production (Optimisée Coût)
# synapse:
#     api_key: '%env(GEMINI_API_KEY)%'
#     model: 'gemini-2.5-flash-lite'
#     thinking:
#         enabled: true
#         budget: 1024  # Budget minimal pour réduire les coûts

## Configuration Développement (Debug Maximal)
# synapse:
#     api_key: '%env(GEMINI_API_KEY)%'
#     model: 'gemini-2.5-flash'
#     thinking:
#         enabled: true
#         budget: 4096  # Budget élevé pour mieux comprendre le raisonnement

## Configuration Legacy (Sans Thinking Natif)
# synapse:
#     api_key: '%env(GEMINI_API_KEY)%'
#     model: 'gemini-2.5-flash'
#     thinking:
#         enabled: false  # Revenir au mode prompt manuel

## Configuration Performance (Thinking Désactivé)
# synapse:
#     api_key: '%env(GEMINI_API_KEY)%'
#     model: 'gemini-2.5-flash'
#     thinking:
#         enabled: true
#         budget: 0  # Désactiver complètement le thinking (si supporté par le modèle)

---

