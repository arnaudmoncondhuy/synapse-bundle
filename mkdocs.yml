site_name: Synapse
site_description: Bundles Symfony pour l'orchestration IA (LLM) â€” Choisissez entre Core, Admin, Chat ou le bundle complet.
site_author: Arnaud Moncondhuy

theme:
  name: material
  language: fr
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Passer au mode sombre
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Passer au mode clair
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - monorepo

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg

nav:
  - Accueil: index.md
  - Synapse Core: '!include packages/core/mkdocs.yml'
  - Synapse Admin: '!include packages/admin/mkdocs.yml'
  - Synapse Chat: '!include packages/chat/mkdocs.yml'
